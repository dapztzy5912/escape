<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESCAPE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
      <link rel="stylesheet" href="bokep.css">
    
  <style>
    .key-verified {
      background: linear-gradient(135deg, #4caf50, #4caf50);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      margin: 10px 0;
      text-align: center;
      font-weight: 600;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="main-title">ESCAPE<span class="title-accent">GPT</span></h1>
      <p class="subtitle">Advanced AI Assistant</p>
    </div>
    
    <div class="status-bar">
      <div class="status-item">
        <div class="status-dot"></div>
        <span>Status: <strong id="statusText">Masukkan Key</strong></span>
        <span>Model: <strong>GPT</strong></span>
      </div>
      <div class="status-item">
        <span>Memory: <strong>Active</strong></span>
        <span>Version: <strong>X</strong></span>
      </div>
    </div>
    
    <div class="chat-container">
      <div class="chat-log" id="chatLog">
        <div class="message ai-message">
          <div class="message-bubble">
            <div class="message-content">
              <p>Hallo bro welcome to ESCAPE.</p>
              <p style="margin-top: 10px; color: #ff6b6b; font-weight: 600;">⚠️ Masukkan Key Anda Terlebih Dahulu!</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="typing-indicator" id="typingIndicator">
        <div class="typing-animation">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>
      
      <div class="dev-button-area">
        <button class="history-toggle-btn" id="historyToggleBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
          </svg>
          <span>History</span>
        </button>
        <button class="dev-btn" id="devBtn">
          <span>Dev &lt;/&gt;</span>
        </button>
      </div>
      
      <div class="input-area">
        <div class="input-wrapper">
          <textarea class="chat-input" id="chatInput" placeholder="Masukkan key untuk memulai..." autocomplete="off" rows="1"></textarea>
        </div>
        <button class="send-btn" id="sendBtn">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <div class="history-overlay" id="historyOverlay"></div>
  <div class="history-panel" id="historyPanel">
    <div class="history-header">
      <h2 class="history-title">Riwayat Percakapan</h2>
      <button class="close-history" id="closeHistoryBtn">×</button>
    </div>
    <div class="history-controls">
      <button class="history-btn" id="saveHistoryBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
        </svg>
        Simpan
      </button>
      <button class="history-btn" id="exportHistoryBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        </svg>
        Export
      </button>
      <button class="history-btn" id="clearHistoryBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
        Hapus
      </button>
    </div>
    <div class="history-list" id="historyList">

    </div>
  </div>
  
  <div class="notification" id="notification">Text copied successfully!</div>

    <script src="bokep.js"></script>
</body>
</html>
